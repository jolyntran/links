<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Strange Things</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Playfair+Display:ital,wght@0,400..900;1,400..900" rel="stylesheet">		
		<script defer src="assets/arena.js"></script>
	</head>
	<body>
		<header>
			<section id="buttons">
				<h3 class="buttons"><a id="channel-link">Are.na ↗</a></h3>	
				<ul id="channel-description"></ul>
			</section>
			<h1 id="channel-title"></h1>
			<h2>At the ocean’s deepest trench, where light has never touched, something stirs...</h2>
			<h2><em>something that has been waiting.</em></h2>
		</header>
		<!-- I INCLUDED THIS RESOURCE TO BRING TOGETHER THE THEME OF THE DEEP SEA -->
		<!-- SONAR OUTLINE WAS TAKEN FROM https://codepen.io/nikolab/pen/poNEgKW BUT ADJUSTED FOR THE SCOPE OF THE PROJECT-->	
		<!-- I UNDERSTAND THAT IT CONTAINS MULTIPLE OUTLINES OF CIRCLES AS WELL AS ROTATED LINES; THE ROTARY IS DONE USING AN ANIMATION -->
		<section class="app">
			<section class="sonar">
				<section class="sonar__container">
					<section class="circle">
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
					</section>
					<section class="degree">
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
					</section>
					<div class="rotary"></div>
				</section>
			</section>
		</section>
		<main>
			<p id ="pings"><span id="channel-count"></span>  pings</p>				
			<section id="filter-buttons">
				<button class="filter-button" data-filter="all">All</button>
				<button class="filter-button" data-filter="image">Images</button>
				<button class="filter-button" data-filter="video">Videos</button>
				<!-- <button class="filter-button" data-filter="audio">Audio</button> -->
				<button class="filter-button" data-filter="link">Links</button>
				<button class="filter-button" data-filter="quotes">Quotes</button>
			</section>
			<section id="content-container">
				<ul id="channel-blocks"></ul>
			</section>
		</main>
		<footer>
			<p>Designed by Jolyn Tran</p>
			<p>Curated by Yaxuan Cai</p>
		</footer>
	</body>
</html>
