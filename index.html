<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Strange Things</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacquard+24&display=swap" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
	</head>
	<body>
		<header>
			<h1 id="channel-title"></h1>
			<h1>At the ocean’s deepest trench, where light has never touched, something stirs...</h1>
			<h2>something that has been waiting.</h2>
			<section id="buttons">
				<p class="buttons"><a id="channel-link">Are.na ↗</a></p>	
				<ul id="channel-description"></ul>
			</section>
			<p><span id="channel-count"></span> pings</p>				
		</header>
		<main>
			<section id="filter-buttons">
				<button class="filter-button" data-filter="all">All</button>
				<button class="filter-button" data-filter="image">Images</button>
				<button class="filter-button" data-filter="video">Videos</button>
				<button class="filter-button" data-filter="audio">Audio</button>
				<button class="filter-button" data-filter="link">Links</button>
				<button class="filter-button" data-filter="quptes">Quotes</button>
			</section>
			<section id="content-container">
				<ul id="channel-blocks"></ul>
			</section>
		</main>
		<!-- SONAR OUTLINE WAS TAKEN FROM https://codepen.io/nikolab/pen/poNEgKW BUT ADJUSTED FOR THE SCOPE OF THE PROJECT-->	
		<section class="app">
			<section class="sonar">
				<section class="sonar__container">
					<section class="circle">
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
						<div class="distance__circle"></div>
					</section>
					<section class="degree">
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
						<div class="degree__line"></div>
					</section>
					<div class="rotary"></div>
				</section>
			</section>
		</section>

	</body>
</html>
